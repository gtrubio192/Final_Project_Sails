<div class="container text-center" >
 
	<h1>{{ test }}</h1>

  <br>
  <br>
  <div>
    <dynamic ng-repeat="section in sections" 
             content="section.content"  
             page="'blog'"
             section="section"
             id="section.id"
             position="section.position"
             editable="editButtons"
             contenteditable="false"
             class="col-lg-8 col-lg-offset-2 box">
    </dynamic>
  </div>
  
  <section ng-controller="PostCtrl" ng-show="signedIn"> 
    <div>
      <p ng-click="formShow = true" class="text-center">
        <i class="fa fa-plus-square-o fa-4x"></i>      
      </p>
    </div>
    <div ng-show="formShow" class="col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
      <div>
        <div>
          <textarea rows="4" cols="100" ng-model="caption" type="text" placeholder="type here..." ></textarea>
        </div>
      </div>
      <div>
        <div class="text-right">
          <button ng-click="postContent()" class="btn btn-success btn-lg">Post</button>
          <button ng-click="formShow = false"id="button2id" name="button2id" class="btn btn-lg btn-danger">Cancel</button>
        </div>
      </div>
    </div> 
  </section>
</div>
