<section id="login-container" ng-controller="LoginCtrl">
	<form ng-submit="login(htmlCredentials)" novalidate>
		<div id="login-form">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Login</h2>
        </div>
          <div class="panel-body">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" 
                       ng-model="htmlCredentials.identifier" 
                       placeholder="Enter email">
                <p ng-show="loginError1" class="alert alert-danger" role="alert" ng-bind="emailError"></p>
              </div>

              <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" 
                             ng-model="htmlCredentials.password" 
                             placeholder="Password">
                      <p ng-show="loginError2" class="alert alert-danger" role="alert" ng-bind="passwordError"></p>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>  
          </div>
      </div>
		</div>
	</form>
</section>
