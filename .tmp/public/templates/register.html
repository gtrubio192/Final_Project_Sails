<section class="forms" id="register-container" ng-controller="RegisterCtrl">
	<form ng-submit="register(credentials, userProfile)" novalidate>
		<div id="register-form">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Register</h2>
        </div>
          <div class="panel-body">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" 
                       ng-model="credentials.identifier" 
                       placeholder="Enter email">
                <p ng-show="loginError1" class="alert alert-danger" role="alert" ng-bind="regEmailError"></p>
              </div>

              <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" 
                             ng-model="credentials.password" 
                             placeholder="Enter Your Password">
                      <p ng-show="loginError2" class="alert alert-danger" role="alert" ng-bind="passwordError"></p>
              </div>
              <button type="submit" class="btn btn-default">Register</button>  
          </div>
      </div>
		</div>
	</form>
</section>
